<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    
<link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Patient Information
        </h1>

        <!-- Start Name Section-->

        <form action="">
          <div class="form_container">
            <div class="form_control">
              <div class="form-grid0">
                <div class="grid-item0">
              <label for="date"> Date </label>
              <input value="2022-01-10" type="date" id="date" name="date" />
                </div>


            
              <div class="grid-item0">
                <label for="Patient Type"> Patient Type </label>
                <select name="Patient Type">
                <option value="">Select Patient Type</option>
                <option value="Male">New Patient</option>
                <option value="Female">Old Patient</option>
               </select>
              </div>
             

            
              <div class="grid-item0">
                <label for="Doctor name"> Doctor Name </label>
                <input
                  id="Doctor Name"
                  name="Doctor Name"
                  placeholder="Enter Doctor Name..."/>
              </div>
            

            
              <div class="grid-item0">
                <label for="Doctor Time"> Doctor Time </label>
                <select name="Doctor Time">
                <option value="">Select Doctor Time</option>
                <option value="time">2.30 PM </option>
                <option value="time">5.00 PM</option>
                <option value="time">8.00 PM</option>
               </select>
              </div>
           </div>

        <!-- End Name Section-->



            <div class="form_control">
              <label for="number"> Contact Number </label>
              <input
                type="number"
                id="number"
                name="number"
                placeholder="Enter Phone Number..."
              />
            </div>
            <div class="form_control">
              <label for="email"> Email </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email..."
              />
            </div>

           <!-- Start Name Section-->
            
            <div class="form_control">
              <div class="first-name-grid">
              
                <div class="grid-item">
                  <label for="first_name"> First Name </label>
                  <input
                    id="first_name"
                    name="first_name"
                    placeholder="Enter First Name..."/>
                </div>
              
              <div class="grid-item">
              <label for="last_name"> Last Name </label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name..."
              />
              </div>
            
             <!-- End Name Section-->

                <div class="grid-item">
                  <label for="age"> Patient Age </label>
                  <input
                    type="number"
                    name="age"
                    placeholder="Enter Your Age..."
                  />
                </div>
               <div class="grid-item">
                <label for="Patient Gender"> Patient Gender </label>
                <select name="Patient Gender">
                <option value="">Select Your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
               </select>
            </div>
          </div>
        </div>
          <div class="textarea_control">
            <label for="address"> Address </label>
            <textarea
              id="address"
              name="address"
              row="4"
              cols="50"
              placeholder="Enter Address"
            ></textarea>
          </div>

        </div>
        <div class="button_container">
          <button type="submit">Book Now</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
